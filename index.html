<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
    rel="stylesheet">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
<link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
</head>
<body>
<div class="container-fluid m-2">
    <div class="row">
        <header class="col-12 bg-dark text-light">
            <h2 class="text-center p-3">
                <span class="oi oi-rain"></span>
                Weather Dashboard
            </h2>
        </header>
    </div>
    <div class="row mt-2">
        <div class="col-3" id="navigation">
            <div id="user-input-container">
                <label for="city-input" class="form-label">Search for a City:</label>
                <input class="form-control" type="text" name="city-input" id="city-input" placeholder="City">
                <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>
            <hr>
            <div id="history-container">
                
            </div>
        </div>
        <div class="col-8 mr-2" id="display">
            <div id="current-weather-container" class="container-fluid m-3 border border-dark">
                <h3 class="p-2" id="current-city-title">Nashville (6/10/2021)</h3> <span id="current-city-icon"></span>
                <p id="current-temp">Temp: 74.03 F</p>
                <p id="current-wind">Wind: 3.2 MPH</p>
                <p id="current-humidity">Humidity: 99%</p>
                <p id="current-uv">filler for icon</p>
            </div>
            <div id="forecast-container" class="container-fluid m-3">
                <h4>5-Day Forecast</h4>
                <div class="row" id="forecast-card-container">
                    <!-- These cards to be added dynamically via JS -->
                    <!-- <div class="col-2 card text-white bg-dark" >
                        <div class="card-header">Date Filler</div>
                        <div class="card-icon">*</div>
                        <p class="card-temp">Temp: 74.03 F</p>
                        <p class="card-wind">Wind: 3.2 MPH</p>
                        <p class="card-humidity">Humidity: 99%</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
